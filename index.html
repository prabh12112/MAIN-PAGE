<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance - DAV College</title>
  <style>
    :root {
      --header-bg: #fff;
      --text-color: #000;
      --body-bg: #f9f9f9;
    }

    body.dark {
      --header-bg: #121212;
      --text-color: #ffffff;
      --body-bg: #1c1c1c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--body-bg);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0.6rem 1rem;
      background-color: var(--header-bg);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-container img {
      height: 45px;
      border-radius: 10px;
    }

    .header-title {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .header-title h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .header-title span {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .menu-icons {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .toggle-mode {
      font-size: 1.4rem;
      cursor: pointer;
    }

    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      padding: 0.2rem;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: var(--text-color);
      margin: 4px 0;
      transition: background-color 0.3s;
    }

    nav {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: var(--header-bg);
      animation: fadeInNav 0.3s ease forwards;
    }

    nav.active {
      display: flex;
    }

    nav a {
      padding: 0.8rem 1rem;
      text-decoration: none;
      color: var(--text-color);
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    @keyframes fadeInNav {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 769px) {
      nav {
        display: flex !important;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        background-color: transparent;
        width: auto;
      }

      .menu-toggle {
        display: none;
      }

      .menu-icons {
        margin-top: 0;
      }
    }

    main, section, footer {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Your original page styling below (form, footer, admin section, etc.) */

    form {
      margin: 2rem auto;
      padding: 1rem;
      max-width: 600px;
      border-radius: 10px;
      background-color: var(--header-bg);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: var(--body-bg);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    button {
      background-color: #2e7d32;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: var(--header-bg);
      color: var(--text-color);
    }

  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="DAV Logo" />
      <div class="header-title">
        <h1>D.A.V. College Jalandhar</h1>
        <span>BCA BATCH 2025 – 2028</span>
      </div>
    </div>

    <div class="menu-icons">
      <span class="toggle-mode" onclick="toggleDarkMode()">🌙</span>
      <button class="menu-toggle" aria-label="Toggle Menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </button>
    </div>
  </header>

  <nav id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="attendance.html">Attendance</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <!-- Your existing form and sections go here -->
    <form id="attendance-form">
      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required />

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="code">Security Code:</label>
      <input type="password" id="code" name="code" required />

      <button type="submit">Submit Attendance</button>
    </form>
  </main>

  <footer>
    © DAV College Jalandhar — BCA Batch 2025–2028
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const toggle = document.querySelector('.toggle-mode');
      toggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    }

    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
    }

    document.getElementById("attendance-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const roll = document.getElementById("roll").value.trim();
      const name = document.getElementById("name").value.trim();
      const code = document.getElementById("code").value.trim();

      fetch("https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec", {
        method: "POST",
        body: JSON.stringify({ roll, name, code }),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => res.text())
      .then(msg => {
        if (msg.includes("Success")) {
          alert("Attendance recorded successfully!");
          window.location.href = "THANKS.html";
        } else {
          alert("Error: " + msg);
        }
      })
      .catch(err => {
        alert("Submission failed. Try again.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
